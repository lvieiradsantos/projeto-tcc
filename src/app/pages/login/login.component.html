<section class="login container" *ngIf="!token">

    <form [formGroup]="loginForm" class="login__form">
        <div class="login__form-wrapper">
            <p class="login__form-wrapper__title">Login</p>

            <input formControlName="email" type="email" matInput placeholder="Email">

            <input formControlName="password" type="password" matInput placeholder="Senha">

            <button (click)="sendLogin()" class="login__form-wrapper__btn">Entrar</button>
        </div>
    </form>
</section>
