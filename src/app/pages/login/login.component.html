<section class="login container" *ngIf="!token">
    <form [formGroup]="loginForm" name="loginForm" class="login__form">
        <div class="login__form-wrapper">
            <p class="login__form-wrapper__title">Login</p>

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input name="email" formControlName="email" type="email" matInput placeholder="Email">
                <mat-hint *ngIf="loginForm.get('email').touched && loginForm.get('email').errors?.required">Preencha o
                    campo email
                </mat-hint>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Senha</mat-label>
                <input name="password" formControlName="password" type="password" matInput placeholder="Senha">
                <mat-hint *ngIf="loginForm.get('password').touched && loginForm.get('password').errors?.required">
                    Preencha o campo senha
                </mat-hint>
            </mat-form-field>


            <button (click)="sendLogin()" class="login__form-wrapper__btn"
                [disabled]="!loginForm.valid">Entrar</button>
        </div>
    </form>
</section>
