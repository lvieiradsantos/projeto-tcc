<section class="profile container">
    <div class="profile-info" *ngIf="this.profileInfo">
        <h1 class="profile-info-title">Bem vindo(a), {{this.profileInfo.name}}</h1>
        <p class="profile-info-subtitle">Atualize seu perfil</p>

        <form [formGroup]="updateProfile" class="profile-info__form">
            <mat-form-field>
                <mat-label>Nome Completo</mat-label>
                <input formControlName="name" type="text" matInput placeholder="Nome Completo">
                <!-- <mat-hint *ngIf="loginForm.get('email').touched && loginForm.get('email').errors?.required">Preencha o
                    campo email
                </mat-hint> -->
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input formControlName="email" type="email" matInput placeholder="Email">
                <!-- <mat-hint *ngIf="loginForm.get('email').touched && loginForm.get('email').errors?.required">Preencha o
                    campo email
                </mat-hint> -->
            </mat-form-field>
            <mat-form-field>
                <mat-label>Telefone</mat-label>
                <input formControlName="phone" type="text" matInput placeholder="Telefone">
                <!-- <mat-hint *ngIf="loginForm.get('email').touched && loginForm.get('email').errors?.required">Preencha o
                    campo email
                </mat-hint> -->
            </mat-form-field>
            <mat-form-field>
                <mat-label>Tipo de perfil</mat-label>
                <input formControlName="type" type="text" matInput placeholder="Tipo de perfil" readonly>
                <!-- <mat-hint *ngIf="loginForm.get('email').touched && loginForm.get('email').errors?.required">Preencha o
                    campo email
                </mat-hint> -->
            </mat-form-field>
            <mat-form-field>
                <mat-label>País</mat-label>
                <input formControlName="country" type="text" matInput placeholder="País">
                <!-- <mat-hint *ngIf="loginForm.get('email').touched && loginForm.get('email').errors?.required">Preencha o
                    campo email
                </mat-hint> -->
            </mat-form-field>
            <mat-form-field>
                <mat-label>Idade</mat-label>
                <input formControlName="ageGroup" type="text" matInput placeholder="Idade">
                <!-- <mat-hint *ngIf="loginForm.get('email').touched && loginForm.get('email').errors?.required">Preencha o
                    campo email
                </mat-hint> -->
            </mat-form-field>
            <mat-form-field>
                <mat-label>Ouvinte?</mat-label>
                <mat-select formControlName="hearing">
                    <mat-option value="s">Sim</mat-option>
                    <mat-option value="n">Não</mat-option>
                    <mat-option value="p">Parcialmente</mat-option>
                </mat-select>

            </mat-form-field>

            <button (click)="sendUpdate()" class="profile-info__form__btn">Atualizar</button>
        </form>


    </div>
</section>
