<div class="container">
    <div class="catalog-header">
        <div class="filter">
            <form [formGroup]="filterCatalog" class="filter__search-form">
                <div class="filter__search-form--bar">
                    <input type="text" formControlName="searchInput" placeholder="Pesquisar" class="filter__search-form--bar-input">
                </div>
            </form>
        </div>
        <div class="new-catalog__item">
            <button class="new-catalog__item-btn" routerLink="/cadastrar-item" *ngIf="this.token">Cadastrar
                Item</button>
        </div>
    </div>
    <section class="catalog">
        <div class="catalog__item" *ngFor="let item of this.catalogItems">
            <div class="catalog__item--photo" *ngIf="item.photo"><img src="{{item.photo}}"></div>
            <div class="catalog__item--photo nophoto" *ngIf="!item.photo">Este item ainda não possui foto</div>
            <div class="catalog__item-description">
                <div class="catalog__item-description--name">{{item.name}}</div>
                <div class="catalog__item-description--model">{{item.model}}</div>

                <div class="catalog__item-description--link">
                    <a [routerLink]="[ '/item', item.id ]">Mais informações</a>
                    <fa-icon [icon]="faPenToSquare" class="icon-edit"></fa-icon>
                    <fa-icon [icon]="faTrashCan" class="icon-delete"></fa-icon>
                </div>
            </div>
        </div>
        <div class="catalog__item-navigation">
            <span><a href="{{this.catalogLinks.first}}">Pagina Inicial</a></span>
            <span> </span>
            <span> &lt;&lt;</span>
            <span>>></span>
            <span><a href="{{this.catalogLinks.last}}">Pagina Final</a></span>
        </div>
    </section>
</div>
