    <div class="catalog-header">
        <div class="filter">
            <form [formGroup]="filterCatalog" class="filter__search-form">
                <div class="filter__search-form--bar">
                    <input type="text" formControlName="searchInput" placeholder="Pesquisar" class="filter__search-form--bar-input">
                </div>
            </form>
        </div>
        <div class="new-catalog__item">
            <button class="new-catalog__item-btn" routerLink="/cadastrar-item" *ngIf="this.token">Cadastrar
                Item</button>
        </div>
    </div>
    <section class="catalog">
        <div class="catalog-item__wrapper">
            <div class="catalog-item__wrapper__item" *ngFor="let item of this.catalogItems">
                <div class="catalog-item__wrapper__item--photo" *ngIf="item.photo"><img src="{{item.photo}}"></div>
                <div class="catalog-item__wrapper__item--photo nophoto" *ngIf="!item.photo"> <span>Este item ainda não possui foto</span></div>
                <div class="catalog-item__wrapper__item-description">
                    <div class="catalog-item__wrapper__item-description--name">{{item.name}}</div>
                    <div class="catalog-item__wrapper__item-description--model">{{item.model}}</div>
