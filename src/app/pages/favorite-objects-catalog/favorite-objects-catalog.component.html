<section class="my-favorites container">

        <fa-icon [icon]="faStar"></fa-icon>
        Meus produtos favoritos</h1>
    <div class="my-favorites__wrapper">
        <div class="my-favorites__wrapper__item" *ngFor="let item of userFavItemsId">

            </app-item>
        </div>
    </div>
</section>
