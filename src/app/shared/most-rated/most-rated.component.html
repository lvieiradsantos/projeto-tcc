<section class="most-rated container">
    <h1>
        <fa-icon [icon]="faStar"></fa-icon>
        Os mais favoritados
    </h1>
    <div class="most-rated-alignment">
        <div class="most-rated__item" *ngFor="let item of rankedItens">

            <div class="most-rated__item-photo">
                <img [src]="item?.photo" *ngIf="item?.photo">
                <p *ngIf="!item?.photo">Este item ainda n√£o possui foto</p>
                <div class="most-rated__item-photo-fav--counter"><span>{{item.favCount}}</span></div>
            </div>
            <div class="most-rated__item-description">
                <h3>{{item.name}}</h3>
                <p> Modelo: <span>{{item.model}}</span></p>
                <p> Marca: <span>{{item.brand}}</span></p>
                <p *ngIf="item.rate == 'green'"> Selo: <span>
                    <fa-icon class="most-rated__item-description__label-green" [icon]="faBookmark"></fa-icon>
                </span></p>
                <p *ngIf="item.rate == 'red'"> Selo: <span>
                    <fa-icon class="most-rated__item-description__label-red" [icon]="faBookmark"></fa-icon>
                </span></p>
                <p *ngIf="item.rate == 'yellow'"> Selo: <span>
                    <fa-icon class="most-rated__item-description__label-yellow" [icon]="faBookmark"></fa-icon>
                </span></p>
            </div>

        </div>
    </div>
</section>
